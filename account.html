<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 70% 80%, rgba(240, 147, 251, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(33, 37, 41, 0.95) !important;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: brightness(2);
        }

        .nav-link {
            position: relative;
            transition: var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            background: white;
            box-shadow: var(--card-shadow);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-shadow);
        }

        .card-header {
            background: var(--primary-gradient);
            border: none;
            font-weight: 600;
        }

        .card-header.bg-primary {
            background: var(--primary-gradient) !important;
        }

        .card-header.bg-dark {
            background: linear-gradient(135deg, #434343 0%, #000000 100%) !important;
        }

        #profile-section .card:first-child {
            background: var(--primary-gradient);
            color: white;
        }

        #profile-section .card:first-child .text-primary {
            color: white !important;
        }

        #profile-section .card:first-child .text-muted {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 0.75rem 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            transform: translateY(-2px);
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .btn {
            border-radius: 25px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background: var(--primary-gradient);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            transform: translateY(-2px);
        }

        .btn-outline-danger {
            border: 2px solid #dc3545;
            color: #dc3545;
            background: transparent;
        }

        .btn-outline-danger:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-2px);
        }

        .btn-dark {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-dark:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .btn-outline-dark {
            border: 2px solid #343a40;
            color: #343a40;
        }

        .btn-outline-dark:hover {
            background: #343a40;
            color: white;
        }

        .table {
            border-radius: 10px;
            overflow: hidden;
        }

        .table thead {
            background: var(--primary-gradient);
            color: white;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background: rgba(102, 126, 234, 0.05);
        }

        .table tbody tr {
            transition: var(--transition);
        }

        .table tbody tr:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: scale(1.01);
        }

        .badge.bg-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%) !important;
        }

        .badge.bg-primary {
            background: var(--primary-gradient) !important;
        }

        h3 {
            font-weight: 700;
            position: relative;
            padding-bottom: 0.5rem;
        }

        h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--primary-gradient);
        }

        h3.text-danger::after {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        h3.text-success::after {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .card-img-top {
            transition: var(--transition);
        }

        .card:hover .card-img-top {
            transform: scale(1.05);
        }

        .border-success {
            border-color: #38ef7d !important;
        }

        .bg-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%) !important;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">

    <div id="global-navbar"></div>

    <div class="container mt-5 mb-5">
        
        <div id="login-section" class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h4 class="mb-0">Member Login</h4>
                    </div>
                    <div class="card-body p-4">
                        <form id="login-form">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" id="login-name" class="form-control" placeholder="user name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" id="login-email" class="form-control" placeholder="name@example.com" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" id="login-pass" class="form-control" placeholder="******" required minlength="6">
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-lg">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="profile-section" class="d-none">
            
            <div class="card shadow-sm border-0 mb-4 bg-white">
                <div class="card-body p-5 text-center">
                    <h1 class="display-5 fw-bold text-primary">Welcome, <span id="user-name-display">User</span>!</h1>
                    <p class="text-muted lead" id="user-email-display">user@example.com</p>
                    <button class="btn btn-success mt-3" onclick="logout()">Log Out</button>
                </div>
            </div>

            <div class="card border-0 shadow-sm mb-5">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">üì¶ Order History</h4>
                </div>
                <div class="card-body">
                    <div id="order-history-list">
                    </div>
                </div>
            </div>

            <h3 class="mb-3 text-danger">‚ù§Ô∏è My Wishlist</h3>
            <div class="row mb-5" id="wishlist-grid">
            </div>

            <h3 class="mb-3 text-success">üì¢ My Selling Items</h3>
            <div class="row mb-5" id="my-listings-grid"></div>

            <h3 class="mb-3">üõí Your Active Cart</h3>
            <div class="row" id="account-cart-grid"></div>
            
            <div class="text-center mt-4">
                <a href="cart.html" class="btn btn-dark">Manage Full Cart</a>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
