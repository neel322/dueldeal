<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop with Search - DualDeal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 70% 80%, rgba(240, 147, 251, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(33, 37, 41, 0.95) !important;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: brightness(2);
        }

        .nav-link {
            position: relative;
            transition: var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        #search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto 30px;
        }

        .search-wrapper {
            position: relative;
            background: white;
            border-radius: 50px;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.2);
            overflow: hidden;
            transition: var(--transition);
        }

        .search-wrapper:focus-within {
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }

        #search-input {
            border: none;
            padding: 15px 60px 15px 25px;
            font-size: 16px;
            width: 100%;
            border-radius: 50px;
        }

        #search-input:focus {
            outline: none;
            box-shadow: none;
        }

        #search-button {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary-gradient);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #search-button:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }

        /* Search History Dropdown */
        #search-history-dropdown {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-height: 400px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            animation: slideDown 0.3s ease;
        }

        #search-history-dropdown.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-history-header {
            padding: 15px 20px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }

        .search-history-list {
            padding: 10px;
        }

        .search-history-item {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 10px;
            transition: var(--transition);
            margin-bottom: 5px;
        }

        .search-history-item:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateX(5px);
        }

        .history-icon {
            font-size: 20px;
            margin-right: 12px;
            opacity: 0.6;
        }

        .history-query {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .search-history-empty {
            padding: 30px;
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            background: white;
            box-shadow: var(--card-shadow);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: var(--hover-shadow);
        }

        .card-img-top {
            transition: var(--transition);
        }

        .card:hover .card-img-top {
            transform: scale(1.08);
        }

        .badge.bg-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%) !important;
            color: white !important;
        }

        .badge.bg-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%) !important;
        }

        .btn-dark {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 25px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: var(--transition);
        }

        .btn-dark:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        h2 {
            color: white;
            font-weight: 700;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="global-navbar"></div>

    <div class="container mt-4 mb-5">
        <h2 class="text-center mb-4">Shop All Products</h2>

        <div id="search-container">
            <div class="search-wrapper">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Search products, categories..." 
                    autocomplete="off"
                >
                <button id="search-button">
                    üîç
                </button>
            </div>
            <div id="search-history-dropdown"></div>
        </div>

        <div class="row mb-4 justify-content-center">
            <div class="col-md-4">
                <select id="filter-category" class="form-select" style="border-radius: 25px;">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="collectibles">Collectibles</option>
                    <option value="home">Home & Living</option>
                    <option value="art">Art</option>
                    <option value="sports">Sports</option>
                </select>
            </div>
            <div class="col-md-2 mt-2 mt-md-0">
                <button id="btn-filter" class="btn btn-primary w-100" style="background: var(--primary-gradient); border:none; border-radius:25px;">Filter</button>
            </div>
        </div>


        <div id="search-results-header"></div>

        <div id="shop-grid" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="script.js"></script>
    
    <script>
        // Initialize search when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initSearchBar();
            
            // Load all products initially
            const products = initData();
            const grid = document.getElementById('shop-grid');
            if (grid) {
                grid.innerHTML = products.map(p => createCardHTML(p)).join('');
            }
        });
    </script>
</body>
</html>
