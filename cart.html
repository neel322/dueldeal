<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --hover-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f0c29;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            pointer-events: none;
            z-index: 1;
        }

        body::after {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 70% 80%, rgba(240, 147, 251, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 2;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background: rgba(33, 37, 41, 0.95) !important;
            border-bottom: 2px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: brightness(2);
        }

        .nav-link {
            position: relative;
            transition: var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        h2 {
            color: #667eea;
            font-weight: 700;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            transition: var(--transition);
            background: white;
            box-shadow: var(--card-shadow);
        }

        #cart-container .card {
            border-left: 4px solid transparent;
        }

        #cart-container .card:hover {
            border-left-color: #667eea;
            background: linear-gradient(to right, rgba(102, 126, 234, 0.05), white);
            transform: translateX(5px);
        }

        .col-lg-4 > .card {
            position: sticky;
            top: 20px;
            background: var(--primary-gradient);
            color: white;
        }

        .col-lg-4 > .card h4,
        .col-lg-4 > .card .h5 {
            color: white;
        }

        .col-lg-4 > .card hr {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn {
            border-radius: 25px;
            padding: 0.6rem 1.5rem;
            font-weight: 600;
            transition: var(--transition);
            border: none;
        }

        .btn-dark {
            background: linear-gradient(135deg, #434343 0%, #000000 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-dark:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .btn-sm.text-danger {
            transition: var(--transition);
        }

        .btn-sm.text-danger:hover {
            color: #dc3545 !important;
            transform: scale(1.1);
        }

        .alert {
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-light">

    <div id="global-navbar"></div>

    <div class="container mt-5">
        <h2 class="mb-4">Shopping Cart</h2>
        <div class="row">
            
            <div class="col-lg-8" id="cart-container">
            </div>

            <div class="col-lg-4">
                <div class="card shadow-sm border-0 p-3">
                    <h4>Summary</h4>
                    <hr>
                    <div id="summary-list"></div>
                    <div id="tax"></div>
                    <hr>
                    <div class="d-flex justify-content-between h5">
                        <span>Total (inc. Tax):</span>
                        <span>Rs.<span id="cart-total">0.00</span></span>
                    </div>
                    <button class="btn btn-dark w-100 mt-3" onclick="checkout()">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
